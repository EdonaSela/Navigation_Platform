<section class="page">
  <header class="page-header">
    <h1>User Management</h1>
    <p class="page-subtitle">Manage user accounts and system access levels.</p>
  </header>

  <div class="page-content">
    <div class="card">
      <div class="card-header">
        <h2>System Users</h2>
        <button type="button" class="ghost" (click)="loadUsers()">
          Refresh List
        </button>
      </div>

      <div class="table">
        <div class="table-row table-head">
          <span>Email Address</span>
          <span>Registration Date</span>
          <span>Status</span>
          <span class="actions">Actions</span>
        </div>

        @for (user of users; track user.id) {
          <div class="table-row">
            <span class="text-bold" style="word-break: break-all;">{{ user.email }}</span>
            <span>{{ user.createdAt | date:'M/d/yy, h:mm a' }}</span>
            <span>
              <span [class]="'status-badge ' + user.status.toLowerCase()">
                {{ user.status }}
              </span>
            </span>
            <span class="actions">
              <select 
                class="select-sm" 
                [value]="user.status" 
                (change)="onStatusChange(user, $event)">
                <option value="Active">Active</option>
                <option value="Suspended">Suspended</option>
                <option value="Deactivated">Deactivated</option>
              </select>
            </span>
          </div>
        }
      </div>
    </div>
  </div>
</section>
